<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action id="formulario">
    <div class="box">
      <h1>FORMULARIO</h1>
      <from id='from'>
        <label for="name">Nome: </label>
        <input type="text" id="name">

        <label for="cpf">CPF: </label>
        <input type="cpf" id="cpf">

        <label for="dataDeNacimento">Data de Nacimento: </label>
        <input type="date" id="dataDeNacimento">

        <label for="fone">whassap: </label>
        <input type="datetime-local" id="fone">


        <label for="genero">genero: </label>
        <select name="genero" id="genero">
          <option value="genero"></option>
          <option value="fem"> Fem </option>
          <option value="masc"> Masc </option>
        </select>

        <label for="correo">E-Mail: </label>
        <input type="email" id="correo">

        <label for="password">Senha: </label>
        <input type="password" id="password">

        <label for="job">Situação de trabalho: </label>
        <select name="job" id="job">
          <option value="Esta buscando"></option>
          <option value="yes"> Sim </option>
          <option value="no"> Não </option>
        </select>

        <label for="nota">Quer ou não receber ofertas por e-mail: </label>
        <select name="nota" id="nota">
          <option value="Esta buscando"></option>
          <option value="yes"> Sim </option>
          <option value="no"> Não </option>
        </select>

        <label for="mensage">Mensagem: </label>
        <textarea name="mensage" id="mensage"></textarea>
        <button type="submit" class="btn btn-primary">ENVIAR</button>
    </div>
  </form>
  <script src="js/aula01.js"></script>
  <script type="text/javascript" src="./js/jquery-v3.6.0.min.js"></script>
  <script>alert </script>

</body>

</html>
